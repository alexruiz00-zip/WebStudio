<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi sitio estructurado</title>

  <!-- Seguimos usando Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<body class="bg-light">

  <!-- HEADER: lo primero que ve el usuario -->
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <h1 class="h4 m-0">Mi sitio</h1>
    </div>
  </header>

  <!-- MAIN: contenido principal del sitio (solo uno) -->
  <main class="container py-5">

    <!-- SECTION: bloque de contenido relacionado -->
    <section class="bg-white p-4 rounded-4 shadow-sm">
      <h2>Bienvenidos</h2>
      <p>
        Ahora el sitio tiene una estructura semántica correcta.
      </p>

      <button class="btn btn-primary">Ver más</button>
    </section>

  </main>

  <!-- FOOTER: información final del sitio -->
  <footer class="bg-white border-top">
    <div class="container py-3 text-center text-muted">
      <small>© 2026 · Mi sitio</small>
    </div>
  </footer>

</body>
</html>
