<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi sitio con Bootstrap</title>

  <!-- Bootstrap NO se descarga: se carga desde Internet -->
  <!-- CDN = el navegador pide Bootstrap a otro servidor -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<!-- bg-light es una clase de Bootstrap -->
<body class="bg-light">
    <!-- Header fijo con navegación -->
  <header class="border-bottom sticky-top">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Mi sitio</h1>

      <!-- NAV: menú de navegación -->
      <!-- Los links apuntan a secciones con ID -->
      <nav class="d-flex gap-3">
        <a href="index.html">Inicio</a>
        <a href="about.html">Acerca</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>
  <!-- container centra y limita el ancho del contenido -->
  <main class="container py-5">

    <!-- Esta sección ya tiene estilo sin CSS propio -->
    <section class="bg-white p-4 rounded-4 shadow-sm">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/rMWjbb2l5BE?si=kXWkg8jfgs8OwfFm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h2> LOOK AT THE POSTER </h2>
      <a href="https://www.behance.net" target="_blank">
     <img src="resources/73643b4eeaddecb13a175ce693aa921b.jpg" 
      alt="POSTER"
      class="img-fluid rounded-7"
      >
      </a>
    </section>

  </main>

</body>
</html>
